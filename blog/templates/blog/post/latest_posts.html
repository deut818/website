
{% for post in latest_posts %}
<div class="col-sm-6">
                <div class="post">
                  <h4><a href="{{ post.get_absolute_url }}">{{post.title}}</a></h4>
                  <p class="author-category">{{post.author.username|capfirst}}</a> <a href="">
                      {% for tag in post.tags.all %}
                      <a href="{% url 'blog:post_list_by_tag' tag.slug %}">{{tag.name}}</a>
                       {% if not forloop.last %}, {% endif %}
                       {% endfor %} 
                      </p>
                  <hr>
                  <p><img src="{{post.image.url}}" class="img-fluid" alt="{{post.title}}"></p>
                  <p class="intro">{{post.body}}</p>
                  <p class="read-more"><a href="{{post.get_absolute_url}}" class="btn btn-primary">Continue reading</a></p>
                </div>
              </div>
{% endfor %}
